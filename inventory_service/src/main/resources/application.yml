server:
  port: 8083

spring:
  application:
    name: inventory-service

  # Configuraci贸n de PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5434/inventory_db
    username: inventory_user
    password: inventory_pass
    driver-class-name: org.postgresql.Driver

  # Configuraci贸n de JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Configuraci贸n de Kafka
  kafka:
    bootstrap-servers: localhost:9092

    # Consumer - Escucha order-events
    consumer:
      group-id: inventory-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.foodtruck.inventory_service.event,com.foodtruck.order_service.event
        spring.json.value.default.type: com.foodtruck.inventory_service.event.InventoryReservedEvent

    # Producer - Produce inventory-events
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false

# Configuraci贸n de topics
kafka:
  topic:
    order-events: order-events
    inventory-events: inventory-events

# Logging
logging:
  level:
    com.foodtruck.inventory_service: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE